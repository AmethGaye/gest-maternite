spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sim_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create # Options: none, update, create, create-drop, validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


  # DevTools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Configuration du serveur en d√©veloppement
server:
  port: 8082
  servlet:
    context-path: /api